<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="container-img">
        <img
          src="./assets/images/illustration-article.svg"
          alt="thumbnail"
          id="thumbnail"
        />
      </div>
      <div class="status"><h2>Learning</h2></div>
      <!-- could be a button or anchor that links to learning page-->
      <div class="date-published">Published 21 Dec 2023</div>
      <div class="title"><h1>HTML & CSS foundations</h1></div>
      <div class="desc">
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="blogger">
        <img
          src="./assets/images/image-avatar.webp"
          alt="profile"
          id="profile-icon"
        />
        <p>Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/perbik" target="_blank">Eco</a>.
    </div>
  </body>
</html>
